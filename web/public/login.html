<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="A frontend dashboard for the TrackMe application" />
		<meta name="author" content="Greg McIntyre" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TrackMe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
			<!-- Bootstrap CSS Library -->
	</head>
	<body>
		<div class="container">
			<div id="navbar"></div>
			<h1>Login</h1>
			
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" id="password" />
			</div>
			
			<button class="btn btn-success" id="login">Login</button>
				
			<p><a href="/registration">Don't have an account? Create one here.</a></p>
				
			<div id="footer"></div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			<!-- jQuery and Popper libraries -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			<!-- Bootstrap js file -->

	</body>
	<script src="app.js"></script>
		<!--  app.js as a script element -->
</html>
